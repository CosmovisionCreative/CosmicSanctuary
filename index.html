<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Haven to Return to Until the World Becomes One</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Georgia', serif;
      color: white;
      text-align: center;
      background-color: black;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.2em;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 10px;
      animation: shimmer 8s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 10px #fff; }
      50% { text-shadow: 0 0 30px #00f0ff, 0 0 60px #6ff; }
      100% { text-shadow: 0 0 10px #fff; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.8em;
      color: #ccc;
    }

    .sound-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="background-video" autoplay muted loop>
    <source src="nebula.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Text -->
  <div class="overlay">
    A Haven to Return to Until the World Becomes One
  </div>

  <!-- Audio (requires user interaction to play) -->
  <audio id="background-music" loop>
    <source src="your-local-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button class="sound-button" onclick="document.getElementById('background-music').play()">ðŸ”Š Sound On</button>

  <!-- Credits -->
  <footer>
    Video by Jordan Christopher from Pixabay Â· Music by Chakratones from YouTube
  </footer>

</body>
</html>
