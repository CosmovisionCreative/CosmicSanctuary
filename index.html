<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 100; /* Lighter font weight */
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            background: url('https://github.com/CosmovisionCreative/CosmicSanctuary/blob/main/nebula_video.mp4') no-repeat center center fixed;
            background-size: cover;
        }

        .shimmer {
            font-size: 3em;
            color: white;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.7), 0 0 15px rgba(255, 255, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 1);
            }
        }

        .content {
            position: relative;
            top: 40%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .credit {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: white;
            z-index: 2;
        }

        /* Prevent any scroll or overflow */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <div class="content">
        <div class="shimmer">
            A Haven to Return to Until the World Becomes One
        </div>
    </div>

    <!-- Credit Information -->
    <div class="credit">
        Video by Jordan Christopher from Pixabay | Music by Chakratones from YouTube
    </div>

    <!-- Add audio for the page -->
    <script>
        // Audio from your downloaded MP3 file (upload the MP3 to GitHub or your preferred host)
        var audio = new Audio('your_audio_file_path.mp3'); // Replace with actual MP3 path
        audio.loop = true;
        audio.play();
    </script>

</body>
</html>
