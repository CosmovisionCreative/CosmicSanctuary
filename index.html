<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Haven to Return to Until the World Becomes One</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    #bgvid {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    h1 {
      font-size: 2.8em;
      letter-spacing: 1.5px;
      background: linear-gradient(90deg, #fff, #c0c0ff, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -500px; }
      100% { background-position: 500px; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>

  <!-- 🌌 Background Video -->
  <video autoplay muted loop id="bgvid">
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- ✨ Centered Text -->
  <h1>A Haven to Return to Until the World Becomes One</h1>

  <!-- 🎵 Background Music (YouTube) -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/TazZ05VqjXw?autoplay=1&loop=1&playlist=TazZ05VqjXw" frameborder="0" allow="autoplay"></iframe>

  <!-- 📝 Credits -->
  <footer>
    Video by Jordan Christopher from Pixabay | Music by Chakratones from YouTube
  </footer>

</body>
</html>
