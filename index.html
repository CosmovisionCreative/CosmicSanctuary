<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Haven to Return to</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
      background-color: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5em;
      animation: fadeIn 3s ease-in-out forwards;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
    }
    .footer a {
      color: #ffffff;
      text-decoration: underline;
      font-size: 1em;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/CosmovisionCreative/CosmicSanctuary/main/nebula.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Audio -->
  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/CosmovisionCreative/CosmicSanctuary/main/cosmic_music.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <!-- Main content -->
  <div class="content">
    <h1>A Haven to Return to Until the World Becomes One</h1>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p><strong>Presented by <a href="https://www.facebook.com/CosmovisionCreative" target="_blank">Cosmovision Creative</a></strong></p>
    <p>Video by Jordan Christopher from Pixabay Â· Music by Chakratones from YouTube</p>
  </div>

</body>
</html>
